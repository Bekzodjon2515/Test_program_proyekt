<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">

<body>
    <div class="main">
        <div class="cards">
            <div class="card">
                <h2 class="textlar">
                    Your Result
                </h2>

                <div class="cards_number">
                    <div class="cards__box">
                        <h1 class="cards_number--num">76</h1>
                        <span class="cards__number--of">of 100</span>
                    </div>
                </div>

                <div class="cards__greate">
                    <h3 class="cards__greate--title">
                        Great
                    </h3>
                    <p class="cards__greate--text">
                        Your performance exceed 65% of the people conducting the test here!
                    </p>
                </div>
            </div>
            <!-- Next Proyekt -->
            <div class="card__menu">
                <h2 class="card__menu--title">
                    Summary
                </h2>
                <div class="Quti">
                    <div class="Menyu">
                        <a href="#!" class="card__box-btn">
                            <i class="far fa-bolt "></i> Reaction</a>
                        <div class="f">
                            <span>80</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="card__box-menu__memory">
                        <a href="#!" class="card__box-btn__memory">
                            <i class="far fa-brain "></i> Memory</a>
                        <div class="f">
                            <span>92</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="card__box-menu__verbal">
                        <a href="#!" class="card__box-btn__verbal">
                            <i class="fas fa-comment-dots"></i> Verbal</a>
                        <div class="f">
                            <span>72</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="card__box-menu__visual">
                        <a href="#!" class="card__box-btn__v">
                            <i class="fas fa-eye"></i> Visual</a>
                        <div class="f">
                            <span>82 </span>
                            <span>/100</span>
                        </div>
                    </div>
                </div>
              
                <div class="card__btn">
                    <a class="Continue" href="">Continue</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
